<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0" />
    <title>Rahul Negi</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Rahul Negi</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Rahul Negi</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section-pic-container">
        <img class="section-pic" src="assets/profile.jpg" alt="Rahul Negi" />
      </div>
      <div class="section-text-container">
        <p class="section-text-p1">Hello, I'm</p>
        <h1 class="title">Rahul Negi</h1>
        <p class="section-text-p2">Full Stack Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-1"
            onclick="window.open('assets/resume-example.pdf')"
          >
            Download Cv
          </button>
          <button class="btn btn-color-2" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div class="socials-conatiner">
          <img
            class="icon"
            src="assets/linkedin.png"
            alt="My LinkedIn Profile"
            onclick="window.open('https:/www.linkedin.com/in/igen-rahul/', '_blank')"
          />
          <img
            class="icon"
            src="assets/github.png"
            alt="My Github Profile"
            onclick="window.open('https:/www.github.com/IgenRahul','_blank')"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
